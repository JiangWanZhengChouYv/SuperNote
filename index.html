<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperNote - 好用的记事本</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            color: #1e293b;
        }
        
        /* 容器 */
        .container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* 头部 */
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        header p {
            color: #64748b;
        }
        
        /* 工具栏 */
        .toolbar {
            background-color: white;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
        }
        
        .toolbar-left {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toolbar button {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            border: none;
            background: none;
            color: #475569;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }
        
        .toolbar button:hover {
            background-color: #f1f5f9;
        }
        
        .divider {
            height: 1.5rem;
            width: 1px;
            background-color: #e2e8f0;
        }
        
        .save-btn {
            background-color: #4f46e5 !important;
            color: white !important;
            box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2);
        }
        
        .save-btn:hover {
            background-color: #4338ca !important;
        }
        
        .clear-btn {
            background-color: #ef4444 !important;
            color: white !important;
        }
        
        .clear-btn:hover {
            background-color: #dc2626 !important;
        }
        
        .char-count {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        /* 编辑器 */
        .editor-container {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .editor {
            width: 100%;
            min-height: 24rem;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            resize: vertical;
            font-size: 1.125rem;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .editor:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        /* 底部 */
        footer {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(2.5rem);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 50;
            color: white;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.success {
            background-color: #10b981;
        }
        
        .notification.error {
            background-color: #ef4444;
        }
        
        .notification.info {
            background-color: #3b82f6;
        }
        
        /* 响应式设计 */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-left {
                justify-content: center;
            }
            
            .toolbar-right {
                text-align: center;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <h1>SuperNote</h1>
            <p>一个好用的在线记事本</p>
        </header>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="saveBtn" class="save-btn">保存</button>
                <button id="clearBtn" class="clear-btn">清空</button>
            </div>
            <div class="toolbar-right">
                <span id="charCount" class="char-count">0 字符</span>
            </div>
        </div>

        <!-- 编辑器 -->
        <div class="editor-container">
            <textarea 
                id="noteContent" 
                class="editor" 
                placeholder="开始输入你的笔记..."></textarea>
        </div>

        <!-- 底部信息 -->
        <footer>
            <p>SuperNote © 2026 | 本地存储，安全可靠</p>
        </footer>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script>
        // 元素引用
        const noteContent = document.getElementById('noteContent');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCount = document.getElementById('charCount');
        const notification = document.getElementById('notification');

        // 初始化：从本地存储加载笔记
        function init() {
            try {
                const savedNote = localStorage.getItem('supernote-content');
                if (savedNote) {
                    noteContent.value = savedNote;
                    updateCharCount();
                }
            } catch (error) {
                console.error('加载笔记失败:', error);
            }
        }

        // 保存笔记到本地存储
        function saveNote() {
            try {
                localStorage.setItem('supernote-content', noteContent.value);
                showNotification('笔记已保存', 'success');
            } catch (error) {
                console.error('保存笔记失败:', error);
                showNotification('保存失败', 'error');
            }
        }

        // 清空笔记
        function clearNote() {
            if (confirm('确定要清空笔记吗？此操作不可恢复。')) {
                try {
                    noteContent.value = '';
                    localStorage.removeItem('supernote-content');
                    updateCharCount();
                    showNotification('笔记已清空', 'info');
                } catch (error) {
                    console.error('清空笔记失败:', error);
                    showNotification('清空失败', 'error');
                }
            }
        }



        // 更新字符计数
        function updateCharCount() {
            const count = noteContent.value.length;
            charCount.textContent = `${count} 字符`;
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 事件监听器
        saveBtn.addEventListener('click', saveNote);
        clearBtn.addEventListener('click', clearNote);
        noteContent.addEventListener('input', updateCharCount);

        // 自动保存功能（每30秒）
        setInterval(() => {
            try {
                const currentContent = noteContent.value;
                const savedContent = localStorage.getItem('supernote-content');
                
                if (currentContent !== savedContent) {
                    saveNote();
                }
            } catch (error) {
                console.error('自动保存失败:', error);
            }
        }, 30000);

        // 初始化应用
        init();
    </script>
</body>
</html>
